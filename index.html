<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - SecureAuth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            text-align: center;
        }

        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-icon {
            display: inline-block;
            width: 60px;
            height: 60px;
            background: #4CAF50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .success-icon::after {
            content: '‚úì';
            color: white;
            font-size: 36px;
            font-weight: bold;
        }

        .error-icon {
            display: inline-block;
            width: 60px;
            height: 60px;
            background: #f44336;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .error-icon::after {
            content: '‚úï';
            color: white;
            font-size: 36px;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        p {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .status-pending {
            background: #e3f2fd;
            color: #1976d2;
        }

        .status-verifying {
            background: #fff3e0;
            color: #f57c00;
        }

        .status-success {
            background: #e8f5e9;
            color: #388e3c;
        }

        .status-error {
            background: #ffebee;
            color: #c62828;
        }

        .button {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .user-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 14px;
        }

        .user-info strong {
            color: #333;
        }

        #email {
            color: #667eea;
            word-break: break-all;
        }

        .error-details {
            background: #ffebee;
            border-left: 4px solid #f44336;
            padding: 15px;
            border-radius: 4px;
            text-align: left;
            margin: 15px 0;
            font-size: 14px;
        }

        .error-details strong {
            color: #c62828;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content">
            <div class="spinner"></div>
            <span class="status-badge status-verifying">Verifying</span>
            <h1>Verifying Your Email</h1>
            <p>Please wait while we verify your email address...</p>
        </div>
    </div>

    <script>
        // Configuration - update these if needed
        const BACKEND_URL = 'http://localhost:5000/api'; // Your backend URL
        const APP_URL = 'http://localhost:5173'; // Your React app URL

        // Parse token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        const container = document.getElementById('content');

        async function verifyEmail() {
            if (!token) {
                showError('No verification token provided. Please check your email link.');
                return;
            }

            try {
                console.log('üîÑ Verifying token:', token);
                console.log('üìç Backend URL:', BACKEND_URL);
                
                const response = await fetch(`${BACKEND_URL}/auth/verify-email`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ token })
                });

                const data = await response.json();
                console.log('‚úÖ Response:', data);

                if (response.ok) {
                    showSuccess(data);
                } else {
                    showError(data.error || 'Verification failed');
                }
            } catch (error) {
                console.error('‚ùå Error:', error);
                showError('An error occurred during verification. Please try again.');
            }
        }

        function showSuccess(data) {
            const userEmail = data.user?.email || 'your account';
            container.innerHTML = `
                <div class="success-icon"></div>
                <span class="status-badge status-success">Verified</span>
                <h1>Email Verified!</h1>
                <p>Your email has been successfully verified.</p>
                <div class="user-info">
                    <strong>Email:</strong> <span id="email">${escapeHtml(userEmail)}</span>
                </div>
                <p style="color: #999; font-size: 14px; margin-top: 20px;">
                    You will be redirected to sign in in <span id="countdown">5</span> seconds...
                </p>
                <button class="button" onclick="window.location.href = '${APP_URL}/login'">
                    Go to Sign In Now
                </button>
            `;

            // Auto-redirect after 5 seconds
            let count = 5;
            const interval = setInterval(() => {
                count--;
                const countdownElement = document.getElementById('countdown');
                if (countdownElement) {
                    countdownElement.textContent = count;
                }
                if (count === 0) {
                    clearInterval(interval);
                    window.location.href = `${APP_URL}/login`;
                }
            }, 1000);
        }

        function showError(error) {
            container.innerHTML = `
                <div class="error-icon"></div>
                <span class="status-badge status-error">Failed</span>
                <h1>Verification Failed</h1>
                <div class="error-details">
                    <strong>Error:</strong> ${escapeHtml(error)}
                </div>
                <p style="margin-top: 20px; color: #999;">
                    If your link has expired, please go back to sign up or request a new verification link.
                </p>
                <button class="button" onclick="window.location.href = '${APP_URL}/register'">
                    Back to Sign Up
                </button>
                <button class="button" style="background: #999; margin-left: 10px;" onclick="window.location.href = '${APP_URL}/login'">
                    Back to Sign In
                </button>
            `;
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Start verification when page loads
        verifyEmail();
    </script>
</body>
</html>
