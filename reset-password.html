<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SecureAuth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }

        .spinner {
            display: block;
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #f5576c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .success-icon {
            display: block;
            width: 60px;
            height: 60px;
            background: #4CAF50;
            border-radius: 50%;
            margin: 0 auto 20px;
            line-height: 60px;
            text-align: center;
            font-size: 36px;
            color: white;
            font-weight: bold;
        }

        .error-icon {
            display: block;
            width: 60px;
            height: 60px;
            background: #f44336;
            border-radius: 50%;
            margin: 0 auto 20px;
            line-height: 60px;
            text-align: center;
            font-size: 36px;
            color: white;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        p {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
            text-align: center;
        }

        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
            text-align: center;
            width: fit-content;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }

        .status-loading {
            background: #fff3e0;
            color: #f57c00;
        }

        .status-success {
            background: #e8f5e9;
            color: #388e3c;
        }

        .status-error {
            background: #ffebee;
            color: #c62828;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            text-align: left;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            border-color: #f5576c;
            box-shadow: 0 0 0 3px rgba(245, 87, 108, 0.1);
        }

        .button {
            display: block;
            width: 100%;
            padding: 12px 30px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 600;
            margin-top: 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.3);
        }

        .button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .error-details {
            background: #ffebee;
            border-left: 4px solid #f44336;
            padding: 15px;
            border-radius: 4px;
            text-align: left;
            margin: 15px 0;
            font-size: 14px;
        }

        .error-details strong {
            color: #c62828;
        }

        .button-secondary {
            background: #999;
            margin-top: 10px;
        }

        .button-secondary:hover:not(:disabled) {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .strength-bar {
            width: 100%;
            height: 6px;
            background: #ddd;
            border-radius: 3px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-indicator {
            height: 100%;
            width: 0%;
            transition: width 0.3s;
        }

        .strength-weak {
            background: #f44336;
        }

        .strength-fair {
            background: #ff9800;
        }

        .strength-good {
            background: #4CAF50;
        }

        .password-requirements {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            text-align: left;
        }

        .requirement {
            margin: 5px 0;
            display: flex;
            align-items: center;
        }

        .requirement.met {
            color: #4CAF50;
        }

        .requirement.unmet {
            color: #f44336;
        }

        .requirement::before {
            content: '‚óã';
            margin-right: 8px;
            font-weight: bold;
            font-size: 16px;
        }

        .requirement.met::before {
            content: '‚úì';
            color: #4CAF50;
        }

        form {
            margin-top: 20px;
        }

        #resetForm {
            display: none;
        }

        #resetForm.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="content">
            <div class="spinner"></div>
            <span class="status-badge status-loading">Validating</span>
            <h1>Reset Your Password</h1>
            <p>Please wait while we validate your reset link...</p>
        </div>
    </div>

    <script>
        // Configuration - Update these to match your setup
        const BACKEND_URL = 'http://localhost:5000/api';
        const APP_URL = 'http://localhost:5173';

        // Parse token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const container = document.getElementById('content');
        let isFormSubmitted = false;

        console.log('üîç Reset Password Page Loaded');
        console.log('üìç Backend URL:', BACKEND_URL);
        console.log('üìç App URL:', APP_URL);
        console.log('üîë Token:', token);

        // Validate token format (basic JWT check)
        function validateToken(token) {
            if (!token) return false;
            const parts = token.split('.');
            return parts.length === 3;
        }

        // Check password strength
        function getPasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password)) strength++;
            return strength;
        }

        function updatePasswordStrength(password) {
            const strength = getPasswordStrength(password);
            const bar = document.querySelector('.strength-indicator');
            const requirements = document.querySelectorAll('.requirement');
            
            if (bar) {
                bar.style.width = (strength * 20) + '%';
                bar.className = 'strength-indicator';
                if (strength <= 2) bar.classList.add('strength-weak');
                else if (strength <= 4) bar.classList.add('strength-fair');
                else bar.classList.add('strength-good');
            }

            // Update requirement indicators
            if (requirements.length > 0) {
                requirements[0].classList.toggle('met', password.length >= 8);
                requirements[0].classList.toggle('unmet', password.length < 8);
                
                requirements[1].classList.toggle('met', /[a-z]/.test(password));
                requirements[1].classList.toggle('unmet', !/[a-z]/.test(password));
                
                requirements[2].classList.toggle('met', /[A-Z]/.test(password));
                requirements[2].classList.toggle('unmet', !/[A-Z]/.test(password));
                
                requirements[3].classList.toggle('met', /[0-9]/.test(password));
                requirements[3].classList.toggle('unmet', !/[0-9]/.test(password));
                
                requirements[4].classList.toggle('met', /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password));
                requirements[4].classList.toggle('unmet', !/[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password));
            }
        }

        function showResetForm() {
            console.log('üìù Showing password reset form');
            container.innerHTML = `
                <h1>Reset Your Password</h1>
                <p>Enter a new password for your account</p>
                <form id="resetForm" class="show">
                    <div class="form-group">
                        <label for="password">New Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            placeholder="Enter new password"
                            required
                        >
                        <div class="strength-bar">
                            <div class="strength-indicator"></div>
                        </div>
                        <div class="password-requirements">
                            <div class="requirement unmet">At least 8 characters</div>
                            <div class="requirement unmet">Lowercase letter (a-z)</div>
                            <div class="requirement unmet">Uppercase letter (A-Z)</div>
                            <div class="requirement unmet">Number (0-9)</div>
                            <div class="requirement unmet">Special character (!@#$%...)</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirmPassword"
                            name="confirmPassword"
                            placeholder="Confirm password"
                            required
                        >
                    </div>
                    <button type="submit" class="button">Reset Password</button>
                </form>
                <button type="button" class="button button-secondary" onclick="window.location.href = '${APP_URL}/login'">
                    Cancel
                </button>
            `;

            const passwordInput = document.getElementById('password');
            passwordInput.addEventListener('input', (e) => updatePasswordStrength(e.target.value));
            passwordInput.addEventListener('change', (e) => updatePasswordStrength(e.target.value));

            document.getElementById('resetForm').addEventListener('submit', handleResetSubmit);
        }

        async function handleResetSubmit(e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                console.warn('‚ùå Passwords do not match');
                showError('Passwords do not match');
                return;
            }

            const strength = getPasswordStrength(password);
            if (strength < 4) {
                console.warn('‚ùå Password too weak. Strength:', strength);
                showError('Password is too weak. Please use uppercase, lowercase, numbers, and special characters.');
                return;
            }

            isFormSubmitted = true;
            container.innerHTML = `
                <div class="spinner"></div>
                <span class="status-badge status-loading">Resetting</span>
                <h1>Resetting Password</h1>
                <p>Please wait while we reset your password...</p>
            `;

            try {
                console.log('üîÑ Resetting password with token:', token);
                
                const response = await fetch(`${BACKEND_URL}/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        token,
                        password,
                        confirm_password: confirmPassword
                    })
                });

                const data = await response.json();
                console.log('‚úÖ Backend Response:', data);

                if (response.ok) {
                    showSuccess(data);
                } else {
                    console.error('‚ùå Backend Error:', data);
                    showError(data.error || 'Password reset failed');
                }
            } catch (error) {
                console.error('‚ùå Network Error:', error);
                showError('An error occurred during password reset. Please try again.');
            }
        }

        function showSuccess(data) {
            console.log('‚úÖ Password reset successful');
            container.innerHTML = `
                <div class="success-icon">‚úì</div>
                <span class="status-badge status-success">Success</span>
                <h1>Password Reset!</h1>
                <p>Your password has been successfully reset.</p>
                <p style="color: #999; font-size: 14px; margin-top: 20px;">
                    You will be redirected to sign in in <span id="countdown">5</span> seconds...
                </p>
                <button type="button" class="button" onclick="window.location.href = '${APP_URL}/login'">
                    Go to Sign In Now
                </button>
            `;

            let count = 5;
            const interval = setInterval(() => {
                count--;
                const countdownElement = document.getElementById('countdown');
                if (countdownElement) {
                    countdownElement.textContent = count;
                }
                if (count === 0) {
                    clearInterval(interval);
                    window.location.href = `${APP_URL}/login`;
                }
            }, 1000);
        }

        function showError(error) {
            console.error('‚ùå Error:', error);
            if (isFormSubmitted) {
                showResetForm();
            }
            
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-details';
            errorDiv.innerHTML = `<strong>Error:</strong> ${escapeHtml(error)}`;
            container.insertBefore(errorDiv, container.firstChild);
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Initialize
        if (!token || !validateToken(token)) {
            console.warn('‚ùå Invalid or missing token');
            showError('Invalid or missing reset token. Please request a new password reset.');
        } else {
            console.log('‚úÖ Token validated, showing reset form');
            showResetForm();
        }
    </script>
</body>
</html>
